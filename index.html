<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Bootcamp RPG</title>
  </head>
  <body>
    <div class="row">
      <div class="col-md-6">

        <div id="result">
          <h2>Level: <span id="p1level"></span></h2>
          <h2>Hitpoints: <span id="p1hp"></span></h2>
          <h2>Attack: <span id="p1atk"></span></h2>
          <h2>Energy: <span id="p1energy"></span></h2>
          <h2>Class: <span id="p1class"></span></h2>
          <h2>Inventory:</h2>
          <ul id = "p1inv">
          </ul>
        </div>

        <div id="fightForm">
          <form id="fightButton">
            <button type="click" class="btn btn-danger">Fight</button>
          </form>
        </div>

        <div class="class-choice">
          <form id="formOne">
            <div class="form-group">
              <label for="input">Choose your Class</label>
              <br>
              <select class="form-control" id="track">
                <option value="C Sharp">C#</option>
                <option value="Ruby">Ruby</option>
                <option value="UIUX">UI/UX</option>
                <option value="JAVA">Java</option>
              </select>

              <button type="submit" class="btn btn-danger">Submit</button>
            </div>
          </form>
        </div>
        <div class = "attack-choice">
          <form id="attackForm">
            <div class="form-group">
              <label for="input">Choose your Attack</label>
              <br>
              <select class="form-control" id="attack">
                <option value="Attack">Attack</option>
              </select>
              <button type="submit" class="btn btn-danger">Attack</button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-6">
        <div id="bossinfo">
          <h2>Boss Name: <span id="bossName"></span></h2>
          <h2>Hitpoints: <span id="bossHp"></span></h2>
          <h2>Attack: <span id="bossAtk"></span></h2>
        </div>
      </div>
    </div>

  </body>
</html>
